<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>
    <link rel="stylesheet" href="card.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
 </head>
<body>

    <div class="card-container">
 
       <header class="card-header">
          <div class="user-profile-image"></div>
          <span class="user-name">John Deo</span>
          <span class="user-bio">Frontend Developer</span>
       </header>
 
       <section class="about-section">
          <div class="about-item">
             <div class="item-value">67</div>
             <div class="item-label">Posts</div>
          </div>
          <div class="about-item">
             <div class="item-value">355</div>
             <div class="item-label">Followers</div>
          </div>
          <div class="about-item">
             <div class="item-value">90</div>
             <div class="item-label">Following</div>
          </div>
       </section>
 
       <footer class="card-footer">
            <button class="follow-btn">Follow</button>
            
       </footer>
    </div>
    <footer>A work by Piyush</footer>
    
</body>
</html>
